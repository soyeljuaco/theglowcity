<div id="popover-content" class="">
    <div class="popoverHeader col-md-12 clearfix">
        <div class="col-md-10 pull-left">
            <h1>Proceso de Reserva</h1>
        </div>
        <div class="col-md-2 pull-right">
            <h1>Nº45</h1>
        </div>
    </div>
    <div class="popoverBody">
        <p>Estas a un paso de romper tu primer bloque, sigue las siguientes instrucciones y comienza a participar</p>
        <form>
            <div class="form-group">
                <label for="exampleInputName">Tu Nombre</label>
                <input type="name" class="form-control" id="exampleInputName" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Correo Electrónico</label>
                <input type="Email" class="form-control" id="exampleInputEmail" placeholder="Correo Electrónico">
            </div>
            <div class="btn-group selected col-md-12" data-toggle="buttons">
                <label class="itemSelected itemLeft btn active col-md-6">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked>
                </label>
                <label class="itemSelected btn col-md-6">
                    <input type="radio" name="options" id="option2" autocomplete="off">
                </label>
            </div>
        </form>
        <span class="infoPopover">*Recuerda que el comprar 10 bloques, se asignaran 9 bloquesde forma aleatoria.</span>
        <div class="popoverFooter">
            <button type="submit" class="btn btn-success custom-btn custom-btn-glow">CONFIRMAR RESERVA</button>
        </div>
    </div>
</div>
